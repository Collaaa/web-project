<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./pages/css/designModal.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/queslist.css">
  <link rel="stylesheet" href="./icon/iconfont.css">

  <script src="./js/public.js"></script>
  <script src="./js/index.js" type="text/javascript"></script>
  <script src="./js/survey1.js" type="text/javascript"></script>
  <script src="./js/survey2.js" type="text/javascript"></script>
  <script src="./js/survey3.js" type="text/javascript"></script>
  <title>彩铃问卷</title>

</head>

<body>
  <nav class="ques-nav">
    <div class="ques-nav-title point">
      <i class="iconfont" id="icon-doubt">&#xe72d;</i> 问卷管理
    </div>
    <div class="ques-icon point">
      <a href="/index.html" class="to-home">
        <i class="iconfont">&#xf029d;</i> 我的问卷
      </a>
    </div>
  </nav>

  <section class="ques-body">
    <div class="ques-body-left">
      <div class="ques-create" onclick="createSurvey()">
        <i class="iconfont" id="add1">&#xe64d;</i>
        <span>创建问卷</span>
      </div>
      <ul class="sidebar-ul">
        <li class="sidebar-li">
          <i class="iconfont sidebar-icon">&#xe8bb;</i>
          <span id="sidebar-all">全部问卷</span>
        </li>
        <li class="sidebar-li">
          <i class="iconfont sidebar-icon">&#xe64c;</i>
          <span id="sidebar-rm">回收站</span>
        </li>
      </ul>
    </div>
    <div class="ques-body-right">
      <div class="ques-list-title">
        问卷列表
      </div>

      <div class="ques-list-proper">
        <div class="pull-left count-all">共计<span id="survey-count"></span>份问卷</div>
        <div class="delete-all pull-right" onclick="deleteAllSurvey()">全部删除</div>
      </div>

      <div class="ques-list-empty-wrapper">
        <div class="ques-list-empty">
          <span>目前这里空空如也...</span>
          <span>点击下方按钮马上创建吧</span>
          <div class="ques-create" id="ques-create-two" onclick="createSurvey()">
            <i class="iconfont" id="add2">&#xe64d;</i>
            <span>创建问卷</span>
          </div>
        </div>
      </div>

      <div class="ques-list-wrapper">
      </div>

      <div class="loading-wrapper">
        <div class="loading"></div>
      </div>
    </div>
  </section>

  <!-- 模态框 -->
  <!-- 删除 -->
  <div class="modal-wrapper">
    <div class="modal-ques-type confirm-modal">
      <div class="confirm-tips">提示</div>
      <i class="iconfont close-icon">&#xe64f;</i>
      <div class="delete-or-not">是否确定删除问卷？</div>
      <div class="btn-wrapper">
        <button class="cancel-btn">取消</button>
        <button class="confirm-btn">确定</button>
      </div>
    </div>
  </div>

  <!-- 全部删除 -->
  <div class="modal-wrapper">
    <div class="modal-ques-type confirm-modal">
      <div class="confirm-tips">提示</div>
      <i class="iconfont close-icon">&#xe64f;</i>
      <div class="delete-or-not">是否确定删除全部问卷？</div>
      <div class="btn-wrapper">
        <button class="cancel-btn">取消</button>
        <button class="confirm-btn">确定</button>
      </div>
    </div>
  </div>

  <!-- 恢复问卷 -->
  <div class="modal-wrapper">
    <div class="modal-ques-type confirm-modal">
      <div class="confirm-tips">提示</div>
      <i class="iconfont close-icon">&#xe64f;</i>
      <div class="delete-or-not">是否确定恢复问卷？</div>
      <div class="btn-wrapper">
        <button class="cancel-btn">取消</button>
        <button class="confirm-btn">确定</button>
      </div>
    </div>
  </div>
</body>

</html>
